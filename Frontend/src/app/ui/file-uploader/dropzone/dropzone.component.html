<div class="col-md-10 offset-md-1 pt-4  mb-4">
    <ngx-dropzone (change)="onSelect($event)">
        <ngx-dropzone-label>{{'APP.REQUEST.UPLOAD_FILES' | translate}}</ngx-dropzone-label>
        <ngx-dropzone-preview *ngFor="let f of this.control?.value" [removable]="true" (removed)="onRemove(f)">
            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
        </ngx-dropzone-preview>
    </ngx-dropzone>
</div>
